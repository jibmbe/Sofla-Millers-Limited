<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #d9534f;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        ul li .employee-name {
            flex: 1;
            font-weight: bold;
        }
        ul li .employee-position {
            margin-left: 20px;
            color: #333;
        }
        ul li .employee-salary {
            color: #d9534f;
            font-weight: bold;
            margin-left: 20px;
        }
        .icon {
            margin-right: 10px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>
        <ul>
            {% for employee in employees %}
                <li>
                    <span class="employee-name">
                        <i class="fas fa-user icon"></i>{{ employee.name }}
                    </span>
                    <span class="employee-position">{{ employee.position }}</span>
                    <span class="employee-salary">Ksh{{ employee.salary }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
