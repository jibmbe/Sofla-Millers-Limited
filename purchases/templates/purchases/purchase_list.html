<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchases List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #d9534f;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        ul li .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        ul li .quantity, ul li .unit-price, ul li .purchase-date {
            margin: 3px 0;
        }
        .icon {
            margin-right: 10px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchases List</h1>
        <ul>
            {% for purchase in purchases %}
                <li>
                    <span class="item-name">
                        <i class="fas fa-shopping-cart icon"></i>{{ purchase.item_name }}
                    </span>
                    <span class="quantity">Quantity: {{ purchase.quantity }}</span>
                    <span class="unit-price">Price: Ksh{{ purchase.unit_price }}</span>
                    <span class="purchase-date">Date: {{ purchase.purchase_date }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
