<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #d9534f;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        ul li .item-name {
            flex: 1;
        }
        ul li .quantity {
            color: #d9534f;
            font-weight: bold;
            margin-right: 10px; /* Add right margin */
        }
        ul li .unit-price {
            color: #666;
            font-size: 0.9em;
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory List</h1>
        <ul>
            {% for inventory_item in inventory_items %}
                <li>
                    <span class="item-name">
                        <i class="fas fa-box icon"></i>{{ inventory_item.item_name }}
                    </span>
                    <span class="quantity">Quantity: {{ inventory_item.quantity }}</span>
                    <span class="unit-price">Price: Ksh{{ inventory_item.unit_price }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
