<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock List</title>
</head>
<body>
    <h1>Stock List</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for stock_item in stock_items %}
            <tr>
                <td>{{ stock_item.product.name }}</td>
                <td>{{ stock_item.quantity }}</td>
                <td>{{ stock_item.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
