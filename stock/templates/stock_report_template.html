<!DOCTYPE html>
<html>
<head>
    <title>Stock Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333; /* Dark gray */
        }
        h1 {
            text-align: center;
            color: #4caf50; /* Green */
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid #ddd; /* Light gray */
        }
        th, td {
            padding: 16px; /* Increased padding */
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 14px; /* Adjusted font size */
        }
        th {
            background-color: #4caf50; /* Green */
            color: white;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f8f8f8; /* Light gray background for even rows */
        }
        tr:hover {
            background-color: #f0f0f0; /* Slightly darker background on hover */
        }
    </style>
</head>
<body>
    <h1>Daily Stock Report</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Opening Stock</th>
                <th>Closing Stock</th>
                <th>Available Stock</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.product.name }}</td>
                <td>{{ stock.opening_stock }}</td>
                <td>{{ stock.closing_stock }}</td>
                <td>{{ stock.available_stock }}</td>
                <td>{{ stock.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
