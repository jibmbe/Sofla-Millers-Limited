<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #d9534f;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        ul li .supplier-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        ul li .supplier-details {
            color: #666;
            font-size: 0.9em;
        }
        .icon {
            margin-right: 10px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suppliers List</h1>
        <ul>
            {% for supplier in suppliers %}
                <li>
                    <span class="supplier-name">
                        <i class="fas fa-industry icon"></i>{{ supplier.name }}
                    </span>
                    <span class="supplier-details">
                        <i class="fas fa-phone icon"></i>Contact: {{ supplier.contact }} <br>
                        <i class="fas fa-map-marker-alt icon"></i>Address: {{ supplier.address }}
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
